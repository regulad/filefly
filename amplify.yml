version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm i --filter=web
        build:
          commands:
            - pnpm dlx "turbo@^2.0.11" run build --filter=web
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - '**/*'
#      cache:
#        paths:
#          - .next/cache/**/*
#          - node_modules/**/*
      buildPath: /
    appRoot: apps/web
